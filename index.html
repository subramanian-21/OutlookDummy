<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
   

</head>
<body>
     <div class="body">
        <div class="header">Outlook</div>
        <div class="flex">
            
                <div class="nav bg-primary">
                    <div class="nav-box" id="Inbox"><i class="bi bi-inboxes-fill"></i></div>
                    <div class="nav-box" id="Sent"><i class="bi bi-send-fill"></i></div>
                    <div class="nav-box" id="Favourites"><i class="bi bi-star-fill"></i></div>
                    <div class="nav-box" id="Deleted"><i class="bi bi-trash-fill"></i></div>
                </div>
            
           
            <div class="body-cont">
                <div class="left" id="left"></div>
                <div class="right" id="right">
                    <div class="from" id="from"></div>
                    <div class="emailbody" id="emailbody"></div>
                </div>
            </div>
        </div>     
     </div>
     <script src="script.js"></script>
</body>
</html>
